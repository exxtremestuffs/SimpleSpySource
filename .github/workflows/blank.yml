# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "root" branch
  push:
    branches: [ "root" ]
  pull_request:
    branches: [ "root" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Lua docs generator
      # You may pin to the exact commit or the version.
      # uses: p3lim/lua-doc-parser@61479a988cde4992b15efa9f3d08ac638aec488a
      uses: p3lim/lua-doc-parser@v2
      with:
        # Output path for generated documentation files
        output: READMD.md
        # Markup to use as a separator between documentation blocks
        separator: ___
        # Size of headers for each block
        headersize: 3
